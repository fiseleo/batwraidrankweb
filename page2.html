<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>總大決戰</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>

    <div id="menu-placeholder"></div>

    <!-- 主内容部分 -->
    <div class="main-content">
        <h1>大決戰</h1>
        <div id="table-selector">
            <select id="table-dropdown">
                <option value="" selected>選擇大決戰</option>
            </select>
            <div id="battle-container"></div>
        </div>

        <!-- 两列布局容器 -->
        <div class="table-container">
            <!-- 排名表 -->
            <div class="ranking-table-container">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>分數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 这里将会动态插入表格数据 -->
                    </tbody>
                </table>
                <div class="table-footer">
                    <select id="rows-per-page" class="dropdown">
                        <option value="8">8行</option>
                        <option value="16">16行</option>
                    </select>
                    <span class="pagination-info"></span> <!-- 分页信息 -->
                </div>
                <div class="pagination">
                    <!-- 这里将会动态插入分页指示器 -->
                </div>
            </div>

            <!-- 档线信息 -->
            <div class="rank-container">
                <div class="rank-header">檔線</div>
                <div class="rank-row">
                    <div class="rank-item">
                        <img src="icon/Platinum.png" alt="Platinum Image" class="rank-image">
                        <div class="rank-title">Platinum</div>
                        <div id="platinum-score" class="rank-score">N/A</div>
                    </div>
                    <div class="rank-item">
                        <img src="icon/Gold.png" alt="Gold Image" class="rank-image">
                        <div class="rank-title">Gold</div>
                        <div id="gold-score" class="rank-score">N/A</div>
                    </div>
                    <div class="rank-item">
                        <img src="icon/Silver.png" alt="Silver Image" class="rank-image">
                        <div class="rank-title">Silver</div>
                        <div id="silver-score" class="rank-score">N/A</div>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="scoreChart" width="800" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
    <script src="page2.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("menu-placeholder").innerHTML = data;

                    const menuBtn = document.getElementById('menu-btn');
                    const sideMenu = document.getElementById('side-menu');
                    const mainContent = document.querySelector('.main-content');

                    menuBtn.addEventListener('click', function() {
                        sideMenu.classList.toggle('active');
                        mainContent.classList.toggle('active');
                    });
                });
        });
    </script>
</body>
</html>
